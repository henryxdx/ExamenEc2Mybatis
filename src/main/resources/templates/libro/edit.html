<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla/plantilla::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" th:replace="plantilla/plantilla::menu"></div>
        <div class="container" style="max-width: 400px; margin-top: 50px">
            <div class="card">
                <div class="card-header">
                    Modificar Alumno
                </div>
                <div class="card-body">
                    <form action="/update" method="get">
                        <div class="mb-3">
                            <select name="idautor" id="aut" class="form-control">
                                <option value="0">Seleccionar Autor</option>                                
                                <option th:each="aut: ${auts}" th:value="${aut.idautor}" th:text="${aut.nom_au}" th:selected="false"/>                              
                            </select>
                        </div>
                        <div class="mb-3">
                            <select name="ideditorial" id="ed" class="form-control">
                                <option value="0">Seleccionar Editorial</option>                                
                                <option th:each="ed: ${eds}" th:value="${ed.ideditorial}" th:text="${ed.nom_edi}" th:selected="false"/>                              
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control m-25" name="nombre" placeholder="Nombres" th:value="${lib.nombre}" >
                        </div>
                        <input type="hidden" name="id" th:value="${lib.idlibro}" />
                        <input type="submit" class="btn btn-primary" value="Actualizar">
                    </form>
                </div>
            </div>
    </body>
</html>
